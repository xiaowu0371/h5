<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>position</title>
    <style>
        *{ margin:0; padding:0; }
        .box{
            position:relative;
            width:500px;
            height:700px;
            background:#cccccc;
        }
        p{
            position: absolute;
            width:150px;
            border:1px solid red;
            right:0;
            bottom:10px;
        }
    </style>
</head>
<body>
<div class="box">
    <p>测试position的位置</p>
</div>
</body>
</html>
