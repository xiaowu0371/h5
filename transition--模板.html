<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>每天练习</title>
    <script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
    <style>
        .box{
            width:100px;
            height:100px;
            background:#0aab8a;
            -webkit-transition:width 2s, height 2s, background 2s;
            transition:width 2s, height 2s, background 2s;
        }
        
    </style>
</head>
<body>
<div class="box"></div>
<p>备注：1、如果让元素保存渐变效果不变，则不需要设置setTimeout。2、如果想要设置页面开始加重过度，可以吧click时间改为监听页面加载</p>

<script type="text/javascript">
    $(".box").click(function () {
        $(this).css({
            "width":"300px",
            "height":"300px",
            "background":"blue"
        })
        setTimeout(function () {
            $(".box").css({
                "width":"100px",
                "height":"100px",
                "background":"red"
            })
        },5000)
    })
</script>
</body>
</html>
