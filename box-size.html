<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        .box{
            width:500px;
            height:300px;
            margin:100px auto;
            border:1px solid red;
        }
        .box ul{
            list-style: none;
        }
        .box ul li{
            float: left;
            width:250px;
            height:50px;
            background:#cccccc;
            border:1px solid red;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
<div class="box">
    <ul>
        <li></li>
        <li></li>
    </ul>
    <p>备注：box-sizing加在想要改变和模型的元素上</p>
</div>
</body>
</html>
