<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>outline</title>
    <style>
    div{
        width:300px;
        height:50px;
        border:3px solid red;
        margin:100px auto;
        outline: 3px dashed blue;
        outline-offset: 10px;
        border-radius: 20px;
        /* 只有fire fox 支持该属性 */
        -moz-outline-radius: 20px;

    }
    </style>
</head>
<body>
    <div>
        ie8一下不支持该属性
    </div>
</body>
</html>
