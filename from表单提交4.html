<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>表单提交</title>
</head>
<body>
    <p><p>注意:要return true来告诉浏览器继续提交，如果return false，浏览器将不会继续提交form，这种情况通常对应用户输入有误，提示用户错误信息后终止提交form。</p></p>
    <p>注意到id为md5-password的<input>标记了name="password"，而用户输入的id为input-password的<input>没有name属性。没有name属性的<input>的数据不会被提交。</p> 
       <form id="login-form" method="post" onsubmit="return checkForm()">
                <input type="text" id="username" name="username">
                <input type="password" id="input-password">
                <input type="hidden" id="md5-password" name="password">
                <button type="submit">Submit</button>
            </form>
            
            <script>
            function checkForm() {
                var input_pwd = document.getElementById('input-password');
                var md5_pwd = document.getElementById('md5-password');
                // 把用户输入的明文变为MD5:
                md5_pwd.value = toMD5(input_pwd.value);
                // 继续下一步:
                return true;
            }
            </script>
</body>
</html>
