<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>笑脸</title>
</head>
<body>
    <canvas id="mycanvas" width="800" height="500" style="border:1px solid #cccccc; margin:0 auto;">
        您的电脑不支持h5canvas
    </canvas>

    <script>
    var c=document.getElementById("mycanvas");
    var ctx=c.getContext("2d");
    ctx.lineWidth=3;
    ctx.fillStyle="orange";
    ctx.strokeStyle="#333333";

    ctx.beginPath();
    ctx.arc(300,200,100,0,2*Math.PI);
    ctx.fill();

    ctx.beginPath();
    ctx.arc(250,190,30,-Math.PI/1.2,-Math.PI/6);
    ctx.stroke();

    ctx.beginPath();
    ctx.arc(330,190,30,-Math.PI/1.2,-Math.PI/6);
    ctx.stroke();

    ctx.beginPath();
    ctx.arc(288,208,50,0,Math.PI);
    ctx.stroke();


    
    </script>
</body>
</html>
