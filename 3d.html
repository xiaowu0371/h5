<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .wrap{
            width:900px;
            height:500px;
            border:1px solid black;
            margin:100px auto;
        }
        #box{
            width:30px; 
            height:30px; 
            background: orange; 
            color: #ffffff; 
            line-height: 30px; 
            text-align: center;

            transition: transform 2s;
            border-radius:50%;
        }
        #box:hover{
            transform: rotate3d(1,1,1,180deg)
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div id='box'>1</div>
        <div id='box'>2</div>
        <div id='box'>3</div>
        <div id='box'>4</div>
    </div>

</body>
</html>
